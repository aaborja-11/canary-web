<mat-toolbar>
  <button
    matIconButton
    class="header-icon"
    aria-label="Menu icon"
    (click)="sidenav.toggle()"
  >
    <mat-icon>{{ sidenav.opened ? "close" : "menu" }}</mat-icon>
  </button>
  <span>Canary</span>
  <span class="header-spacer"></span>
  <!-- Account Menu -->
  <button matIconButton class="header-icon" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

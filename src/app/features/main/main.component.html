<mat-sidenav-container class="container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" closed>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon matListIcon class="nav-icon">dashboard</mat-icon>
        <span class="nav-label">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/account">
        <mat-icon matListIcon class="nav-icon">account_circle</mat-icon>
        <span class="nav-label">Account</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content>
    <!-- Header always on top -->
    <app-header [sidenav]="sidenav"></app-header>

    <!-- Main content routed -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

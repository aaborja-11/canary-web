<div class="card-container">
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <mat-card appearance="outlined" class="elevated-card">
      <mat-card-header>
        <mat-card-title>Account</mat-card-title>
      </mat-card-header>
      <hr class="card-divider" />
      <mat-card-content>
        <mat-form-field appearance="outline" class="m-5px full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>

        <br />

        <mat-form-field appearance="outline" class="m-5px">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="m-5px">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          class="m-5px full-width"
          matButton="tonal"
          color="primary"
          type="submit"
          [disabled]="accountForm.invalid"
        >
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
